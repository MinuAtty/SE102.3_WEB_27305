<html>
    <head>
        <title> Calculate Circle Area </title>
    </head>
    <body>
        <script>
           var radius = parseFloat(prompt("Enter the radius of the circle:"));
           var area = (22 / 7) * radius * radius; 

           alert("The area of the circle is: " + area.toFixed(2));
        </script>
    </body>
</html>
