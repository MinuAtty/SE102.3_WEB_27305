<html>
    <head>
        <title> Popup Message Box </title>
    </head>
    <body>
        <button id="popupButton"> Button </button>
        <script>
            function displayPopup() {
                alert('This is a alert');
            }
                document.getElementById('popupButton').addEventListener('click', displayPopup);
        </script>
    </body>
</html>
