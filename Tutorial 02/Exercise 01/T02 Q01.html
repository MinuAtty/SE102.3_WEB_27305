<html>
<head>
	<title> Quotes For Life </title>
	<style>
	.banner-card {
	    position: relative;
	}
	.banner-card img {
	    display: block;
        margin-left: auto;
        margin-right: auto;
        width: 60%;
		height: 55%;
	}
	.banner-text {
	    position: absolute;
		top: 0%;
		left: 43%;
	}
	.red {
		color: red;
		text-align: center;
	}
	</style>
	</head>
	<body>
	<div class="banner-card">
        <img src="sunset.jpg">
        <div class="banner-text">
	    <h5 class="red"> Quotes For Life </h5>
            <blockquote>
	            <p>"You only live once,</p>
                <p>but if you do it right,</p>
                <p>once is enough."</p>
            </blockquote>
	    </div>
	</div>		
	</body>
</html>
