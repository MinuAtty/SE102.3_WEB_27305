<html>
    <head>
        <title> Login Form </title>
	        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
	    <div class="loginbox"> 
            <h1 class="black"> Sign Up </h1>
			<form>
			    <table class="yellow">
				    <tr>
                        <td> First Name </td> 
				        <td>
						    <input type="text" name="" placeholder="Enter First Name">
                        </td>
                    </tr>	

                    <tr> 					
                        <td> <br> Last Name </td>
				        <td>
				            <br> <input type="text" name="" placeholder="Enter Last Name">
						</td>
					</tr>
					
					<tr>					
                        <td> <br> Date of Birth </td>
				        <td>
				            <br> <select>
                                    <option> Date </option>
                                 </select>
								 <select>
                                    <option> Month </option>
									<option> January </option>
									<option> February </option>
                                 </select>
								 <select>
                                    <option> Year </option>
                                 </select>
						</td>
					</tr>
					
					<tr> 					
                        <td> <br> Gender </td>
				        <td>
				            <br> <input type="radio" name=""> Male <input type="radio" name=""> Female
						</td>
					</tr>
					
					<tr>					
                        <td> <br> Country </td>
				        <td>
				            <br> <select>
                                    <option> Country </option>
								    <option> Sri Lanka </option>
                                    <option> America </option>
                                 </select>
						</td>
					</tr>
					
					<tr>
                        <td> <br> E-mail </td> 
				        <td>
						    <br> <input type="text" name="" placeholder="Enter E-mail">
						</td>
                    </tr>	
					
					<tr>
                        <td> <br> Phone </td> 
				        <td>
						    <br> <input type="text" name="" placeholder="Enter Phone"> 
						</td>
                    </tr>

                    <tr>
                        <td> <br> Password </td> 
				        <td>
						    <br> <input type="password">
						</td>
                    </tr>

                    <tr>
                        <td> <br> Confirm Password </td> 
				        <td>
						    <br> <input type="confirm password">
						</td>
                    </tr>						
				</table>
				<p  class="pink"> <input type="checkbox"> I Agree to the Terms of use </p>
                <p class="dark"> <input type="submit"  value="Submit" class="green"> <input type="submit"  value="Cancel" class="red"> </p>
            </form>
	    </div>
    </body>
</html>
