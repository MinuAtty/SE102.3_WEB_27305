<html>
    <head>
        <title> Registration Form </title>
    <style>
    input {
        margin: 10px;
    }
	body {
        border: 2px solid black;
		padding: 10px;
		margin-top: 50px;
		margin-left: 50px;
		margin-right: 770px;
		margin-bottom: 580px;
	}
    </style>
    </head>
    <body>
        <h1> Registration Form </h1>
    <form>
      <table>
        <tr>
          <td> First Name </td>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <td> Last Name </td>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <td> Mobile Number </td>
          <td>
            <input type="email" name="">
          </td>
        </tr>
        <tr>
          <td> Gender </td>
          <td>
            <input type="radio" value="Male"> Male <input type="radio" value="Female"> Female
          </td>
        </tr>
        <tr>
          <td> Email </td>
          <td>
            <input type="email">
          </td>
        </tr>
        <tr>
          <td> Favourite Music </td>
          <td>
            <input type="checkbox" value="POP"> POP
            <input type="checkbox" value="Rock"> Rock
            <input type="checkbox" value="Other"> Other
          </td>
        </tr>
        <tr>
          <td> Additional Details </td>
          <td>
            <textarea name="" rows="8" cols="25"> </textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" value="text"> I agree to the terms and conditions </td>
        </tr>
        <tr>
          <td>
            <input type="submit"> <input type="reset">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
