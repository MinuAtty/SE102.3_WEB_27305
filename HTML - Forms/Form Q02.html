<html>
    <head>
        <title> Car Registration </title>
		<style>
		body {
		    width: 35%;
			margin: 30px auto;
		}
		fieldset {
		    border: 1px solid grey;
		}
        legend {
		   font-size: 25px;
		   font-weight: 600;
		}
        </style>
    </head>
	<body>
    <form>
	    <fieldset>
	       <legend> Car Registration </legend>
    <table>
        <tr>
          <td> Owner Name </td>
          <td>
            <input type="text" name="" placeholder="Owner Name">
          </td>
        </tr>
        <tr>
          <td> Email </td>
          <td>
            <input type="email" name="" placeholder="Email">
          </td>
        </tr>
        <tr>
          <td> Phone number </td>
          <td>
            <input type="tel" name="" placeholder="Phone Number">
          </td>
        </tr>
        <tr>
          <td> Country </td>
          <td>
            <select>
              <option> Sri Lanka </option>
            </select>
          </td>
        </tr>
        <tr>
          <td> Car Model </td>
          <td><input type="text" name=""></td>
        </tr>

        <tr>
          <td> Manufacture Year </td>
          <td>
            <select>
              <option> Select Year </option>
            </select>
          </td>
        </tr>
        <tr>
          <td> Transmission </td>
          <td>
            <input type="radio" name="" value="Manual"> Manual
            <input type="radio" name="" value="Auto"> Auto
          </td>
        </tr>
        <tr>
          <td> Other </td>
          <td>
            <textarea name="other" rows="5" cols="23"> </textarea>
          </td>
        </tr>

        <tr>
          <td>
            <input type="checkbox" value="text"> I agree to the conditions and terms </td>
        </tr>
        <tr>
          <td>
            <input type="submit"> <input type="reset">
          </td>
        </tr>
    </table>
	    </fieldset>
    </form>
    </body>
</html>
